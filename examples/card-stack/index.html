<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./card-stack.css">

    <script src="./../../dist/swing.js"></script>
    <script src="./classList.js"></script>
    <script src="./card-stack.js"></script>
</head>
<body>
    <div id="viewport">
        <ul class="stack">
            <li class="clubs">♣</li>
            <li class="diamonds">♦</li>
            <li class="hearts">♥</li>
            <li class="spades">♠</li>
        </ul>
    </div>
    <div id="source">
        <p>Open the <a href="https://developer.chrome.com/devtools/docs/console">Console</a> and drag the playing cards outside the card stack. You can throw cards out and back in to the stack.</p>
        <p>Demonstration of <a href="https://github.com/gajus/swing">https://github.com/gajus/swing</a> implementation.</p>
    </div>
</body>
</html>
